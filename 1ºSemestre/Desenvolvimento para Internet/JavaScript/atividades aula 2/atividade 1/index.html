<!--
Faça uma pagina que tenha dois campos e um botao
de somar, ao clicar no botao exiba o resultado 
da soma dos dois numeros informados
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 - JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <div class="result-area">
            <p id="result" max-length="75">Resultado</p>
        </div>
        <div class="input-area">
            <input class="num1" id="num1" type="number" placeholder="Digite o numero 1" maxlength="37">
            <input class="num2" id="num2" type="number" placeholder="Digite o numero 2" maxlength="37">
        </div>
        <div class="subtract-divide">
            <button id="btn" onclick="subtrair()">-</button>
            <button id="btn" onclick="dividir()">÷</button>
        </div>
        <button id="btn" onclick="multiplicar()">x</button>
        <button id="btn" onclick="soma()">+</button>

    </div>
</body>
<script src="script.js"></script>
</html>
