<!--
Faça uma pagina que receba um valor que é o valor pago, um segundo valor que é o preço do produto e retorne o troco a ser dado
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 - JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="system">
        <div class="display">
            <div class="title-display">
                Tela de Vendas - Troco
            </div>
            <div class="displayScreen">
                <div class="otherInfo">
                </div>
                <div class="trocoInfo">
                    <p>Valor do troco: R$<span id="troco"></span></p>
                </div>
            </div>
        </div>
        <div class="painel">
            <div class="input-area">
                <input class="buy" id="buy" type="number" placeholder="Digite o valor a ser pago">
                <input class="price" id="price" type="number" placeholder="Digite o preço do produto">
            </div>
            <div class="calc">
                <button onclick="troco()">=</button>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
